<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!--[if IE]>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <![endif]-->
    <title>Doctor Who Premiere Countdown</title>
    <!-- BOOTSTRAP CORE STYLE CSS -->
    <link href="css/bootstrap.css" rel="stylesheet" />
    <!-- Font-Awesome Icons Styles -->
    <link href="css/font-awesome.css" rel="stylesheet" />
     <!-- Pretty Photo For PopUp Styles -->
    <link href="css/prettyPhoto.css" rel="stylesheet" />
    <!-- CUSTOM STYLE CSS -->
    <link href="css/custom.css" rel="stylesheet" />    
    <!-- GOOGLE FONT -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
     <!--SCRIPT FOR COUNTDOWN -->
    <script src="js/countdown.js"></script>

</head>
<body  >
     <section id="home-sec"  class="player" data-property="{videoURL:'https://www.youtube.com/watch?v=2H1wBoLw484',containment:'self',autoPlay:true, mute:true, startAt:0, opacity:1,mute: true,showControls:false}" >
         <!-- change https://www.youtube.com/watch?v=Ycv5fNd4AeM to your youtube url-->
           <div class="overlay"  >
               <div class="container" >
                <div class="row text-center">
                    <div class="col-md-12">
                      <h1 >DOCTOR WHO COUNTDOWN </h1> 

                        
                     <h1 id="countdown-holder"></h1>  

                            <script>  
                              var clock = document.getElementById("countdown-holder")  
                                , targetDate = new Date(2015, 08, 12); // Jan 1, 2050;  

                              clock.innerHTML = countdown(targetDate).toString();  
                              setInterval(function(){  
                                clock.innerHTML = countdown(targetDate).toString();  
                              }, 1000);  
                            </script>  


                         <h4  >
										Based on Season 9's predicted premiere. Updated when new dates are shared! 
										

                        </h4>
                    </div>
                </div>
                </div>
           </div>
            
         </section>
    <!-- HOME/VEDIO SECTION END-->



    <!-- JAVASCRIPT FILES PLACED AT THE BOTTOM TO REDUCE THE LOADING TIME  -->
    <!-- CORE JQUERY  -->
    <script src="js/jquery-1.11.1.js"></script>
    <!-- BOOTSTRAP SCRIPTS  -->
    <script src="js/bootstrap.js"></script>
     <!-- EASING SCROLL SCRIPTS PLUGIN  -->
    <script src="js/jquery.easing.min.js"></script>
     <!-- VEDIO SCRIPT SCRIPTS  -->
    <script src="js/jquery.mb.YTPlayer.js"></script>
     <!-- PRETTY PHOTO SCRIPTS  -->
    <script src="js/jquery.prettyPhoto.js"></script>
     <!-- PORTFOLIO FILTER SCRIPTS  -->
    <script src="js/jquery.mixitup.min.js"></script>
     <!--SCRIPT FOR NICE LOOKING SCROLLBAR  -->
    <script src="js/jquery.nicescroll.min.js"></script>
    <!-- CUSTOM SCRIPTS  -->
    <script src="js/custom.js"></script>
   
    
</body>
</html>
